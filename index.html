<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loss Open</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="identity">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="heading">
        <h1>LOSS OPEN</h1>
    </div>
</header>

<div class="wrapper">
    <div class="title">
      Fill The Following Details
    </div>
    <div class="form">
      <form method="post" action="https://www.daraz.pk/">

       <div class="inputfield">
          <label>Number : </label>
          <input type="number" class="input" onfocus="this.placeholder=''" placeholder="+92" required>
       </div>  
      <div class="inputfield">
          <label>Policy Number : </label>
          <input type="number" class="input" onfocus="this.placeholder=''" placeholder="mcs-0011332" required>
       </div> 
       
       <div class="inputfield">
        <label>Loss Number : </label>
        <input type="number" class="input" onfocus="this.placeholder=''" placeholder="Enter the Loss Number" required>
     </div> 

     <div class="inputfield">
      <label>Certificate Number :</label>
      <input type="number" class="input" onfocus="this.placeholder=''" placeholder="Enter the Certificate Number" required>
   </div> 
      <div class="inputfield">
        <label>Date : </label>
        <input type="datetime-local" class="input" required>
     </div> 

      <div class="inputfield terms">
        <label>Status : </label> 
          <label class="check" >
            <input type="checkbox" required>
            <span class="checkmark" ></span>
          </label>
          <p>Loss Open!</p>
       </div> 
      <hr>
      <br>
      <div class="title">
       EFU Branch Details
      </div>
      <hr>
      <br>
      <div class="inputfield">
        <label>Name : </label>
        <input type="text" class="input" onfocus="this.placeholder=''" placeholder="Branch Name" required>
     </div> 
     <div class="inputfield">
      <label>Branch Code : </label>
      <input type="number" class="input" onfocus="this.placeholder=''" placeholder="Enter Branch Code" required>
   </div> 
      <div class="inputfield">
        <input type="reset" value="Reset" class="btn">
        <input type="submit" value="Submit" class="btn">
      </div>
    </div>
</div>	
</form>
</body>
</html>
